{% if include.caption %}
    <figure>
	<img src="/img/posts/{{ include.name }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
	<figcaption>{{ include.caption }}</figcaption>
    </figure>
{% else %}
    <img class="img-fluid" src="/img/posts/{{ include.name }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
